<div class="list" >
  <div class="card-item" *ngFor="let tractor of tractors">
    <img src={{tractor.image}} alt="imagem do trator">
    <div class="info">
      <div class="options">
        <i-feather name="trash-2" style="color:#E36363"></i-feather>
        <i-feather name="edit" style="color:#66CC9B"></i-feather>
      </div>
      <h2>{{tractor.name}}</h2>
    </div>
  </div>
</div>
