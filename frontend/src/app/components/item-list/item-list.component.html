<div class="list" >
  <div class="card-item" *ngFor="let tractor of tractors">
    <img src={{tractor.image}} alt="imagem do trator">
    <div class="info">
      <div class="options">
        <i-feather name="trash-2" class="trash"></i-feather>
        <i-feather (click)="this.openDialog(tractor)" name="edit" class="edit"></i-feather>
      </div>
      <h2>{{tractor.name}}</h2>
    </div>
  </div>
</div>
